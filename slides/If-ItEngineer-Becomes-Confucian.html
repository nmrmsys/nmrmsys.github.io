# 儒教は眠たい思想なのか？
## 　義をみてせざるは勇なきなり<br>　性善説が持つ本来のパワー<br>　<br>　停滞や固定化の思想ではない<br>　一瞬の休みもなき変化の思想
???
全ての人間は本質的に善→王とそうでないものに区別なし<br>
　→誰でも王になれる→世の中が悪いのは今の王が悪い→革命の肯定<br>
あなたがよろしく無いのは、頑張りが足りない<br>
不易流行、易経、理のダイナミクス

# その思想、変わるよ
## 　仏教、西洋思想に対抗して理論武装<br>　もともとの出自が勉強会サークル活動<br>　<br>　儒学は原典の本文だけでなく<br>　それに対する注釈や解釈が重要
???
学びて時にこれを習う、また説ばしからずや<br>
注釈を読む、縛りプレイ、エンタープライズ開発
