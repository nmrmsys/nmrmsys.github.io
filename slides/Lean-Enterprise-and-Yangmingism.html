## というのがありまして
---
## よく「知ることと実行することが<br>一緒でなければ本物でない」などと<br>言行一致の強制に使われたりしますが
## この真意は知と行は分けられない<br>心にも思ってもいない事を言ったり<br>やったりして心に負担を掛けない
---
## 物事を分けない、人類は物に名前付けすることで事象を分類・分析し、文化文明を発展させてきたが
## その境界線引きは、あくまでも便宜上の線である。陽明学はそれを分けずにエコシステムとして扱う
