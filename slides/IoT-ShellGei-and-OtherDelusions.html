## Usageは、こんな感じ
```xml
pi@raspi2:~ $ sphero

  Usage: sphero [options] [command]


  Commands:

    setup [options]     setup your Sphero with PC
    disconnect          disconnect from your Sphero
    dance               dance dance Sphero
    disco               make Sphero A disco ball
    weather [options]   get the weather colour from Sphero
    github [options]    get notifications of new issues and PRs
    roll                Sphero will roll!
    tweet [options]     Sphero will respond to tweets!
    express [options]   setup express server
    desk-buddy          keep you company whilst working at desk. Place Sphero in the charging station.
    power               get the power state of the Sphero
    gestures            Some gestures for Sphero
    drive               accept keyboard input--use arrow keys
    * [params...]       send native command to Sphero

  Options:

    -h, --help     output usage information
    -V, --version  output the version number
```
